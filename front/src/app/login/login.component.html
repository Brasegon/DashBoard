<div id="my_body">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
       <div class="user_card">
        <div class="d-flex justify-content-center">
         <div class="brand_logo_container">
          <img src="../../assets/logo.png" class="brand_logo" alt="Logo">
         </div>
        </div>

        <div class="d-flex justify-content-center form_container">
         <form [formGroup]="loginConnection" (ngSubmit)="btn_login()">
          <div class="input-group mb-3">
             <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-envelope-open"></i></span>
             </div>
             <input formControlName="email" type="email" id='email' class="form-control input_user" value="" placeholder="Email">
          </div>
          <div class="input-group mb-2">
             <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
             </div>
             <input formControlName="password1" type="password" id="password1" name="" class="form-control input_pass" value="" placeholder="Password">
          </div>
          <div class="d-flex justify-content-center mt-3 login_container">
             <button type="submit" name="button" class="btn login_btn">Login</button>
          </div>
         </form>
        </div>
        <div class="mt-4">
         <div class="d-flex justify-content-center links" style="color : white;">
          No account ?  <a routerLink="/register" routerLinkActive="active" class="ml-2"> Sign in</a>
         </div>
         <div class="d-flex justify-content-center links">
          <a routerLink="" routerLinkActive="active" class="ml-2">Go back Home</a>
         </div>
        </div>
       </div>
    </div>
   </div>
  </div>
