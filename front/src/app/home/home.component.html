<div id="mybody" class="d-flex bd-highlight ">
  <app-sidebar class="bd-highlight flex-shrink-25"></app-sidebar>
  <div class=" bd-highlight w-100 container-fluid">
     <div *ngIf="isConnected() == false">
        <img src="../../assets/mylogo.png">
        <h1>Trello Reborn</h1>
        <h2>Not better than Trello</h2>
        <a  routerLink="/register" class="btn" style="color : white;">Start Now</a>
     </div>
     <div *ngIf="isConnected()">
      <div class="row">
           <div class="col-md-4" *ngFor="let widget of this.widgetList; let index = index">
               <app-weather class="" *ngIf="widget.type === 'weather'" [widget]='widget'></app-weather>
              <app-asteroid></app-asteroid>
           </div>
         </div>
      </div>
     </div>
</div>
