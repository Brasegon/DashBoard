
  <div class="card-container">
    <div (click)="openModal(widget)" class="close-container" >
      <div class="leftright"></div>
      <div class="rightleft"></div>
    </div>
    <ul class="liste">
      <li><a (click)="update(widget)"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
    </ul>
    <h3>Search for <span style="color :  #3DB1C8;" >{{widget.data.name}}</span></h3>

    <div class="satellite">
    <google-map [zoom]="3" [center]="center" width="100%" height="250px">
      <map-marker
      *ngFor="let marker of markers"
      [position]="marker.position"
      [label]="marker.label"
      [title]="marker.title"
      [options]="marker.options"
    >
    </map-marker>
    </google-map>
    </div>
    </div>
  <script type="text/javascript" src="FileSaver.js"></script>
