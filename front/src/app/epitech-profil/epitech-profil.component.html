

<div class="container">

  <!-- end row -->
  <div class="row">

      <div class="col-lg-4">
        <div (click)="openModal(widget)" class="close-container" >
          <div class="leftright"></div>
          <div class="rightleft"></div>
        </div>
        <ul class="liste">
          <li><a (click)="update(widget)"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
        </ul>
          <div class="text-center card-box">
              <div *ngIf="widget.data.error == false" class="member-card pt-2 pb-2">
                  <div class="thumb-lg member-thumb mx-auto"><img src="{{widget.data.picture}}" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                  <div class="">
                      <h4>{{widget.data.name}}</h4>
                      <div class="text-muted">Email <span>| </span><span><a href="#" class="text-pink">{{widget.data.internal_email}}</a></span></div>
                      <div class="text-muted">{{widget.data.school_title}}<span>, </span><span><a href="#" class="text-pink">Promo {{widget.data.promo}}</a></span></div>
                  </div>
                  <div class="mt-4">
                      <div class="row">
                          <div class="col-6">
                              <div class="mt-3">
                                  <h4>Credits</h4>
                                  <p class="mb-0 text-muted">{{widget.data.credits}}</p>
                              </div>
                          </div>
                          <div class="col-6">
                              <div class="mt-3">
                                  <h4>GPA</h4>
                                  <p class="mb-0 text-muted">{{widget.data.gpa[1].gpa}}</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div *ngIf="widget.data.error == true" class="member-card pt-2 pb-2">
                  <h1>Epitech auth is not correct</h1>
              </div>
          </div>

      </div>
